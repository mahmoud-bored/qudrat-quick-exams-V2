# This is a basic workflow to help you get started with Actions

name: Deploy static content to Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      id-token: 'write'
      pages: 'write'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build && echo '${{ secrets.PRIVATE_REDIS_HOST }}'
        env:
            PRIVATE_REDIS_HOST: ${{ secrets.PRIVATE_REDIS_HOST }}
            PRIVATE_REDIS_PASSWORD: ${{ secrets.PRIVATE_REDIS_PASSWORD }}
            PRIVATE_SUPABASE_ANON_KEY: ${{ secrets.PRIVATE_SUPABASE_ANON_KEY }}
            PRIVATE_SUPABASE_URL: ${{ secrets.PRIVATE_SUPABASE_URL }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
